<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Peserta Pemilihan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #999;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #cfe2ff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        p {
            font-size: 16px;
        }
        input, button {
            margin: 5px;
            padding: 6px;
        }
    </style>
</head>
<body>

    <h2>Data Peserta Pemilihan</h2>

    <p>Masukkan jumlah peserta:</p>
    <input type="number" id="jumlah" placeholder="Jumlah peserta">
    <button onclick="buatInput()">Buat Formulir</button>

    <div id="formInput"></div>
    <div id="hasil"></div>

    <script>
        function buatInput() {
            const jumlah = document.getElementById("jumlah").value;
            let formHTML = "";

            for (let i = 1; i <= jumlah; i++) {
                formHTML += `
                    <p><b>Peserta ke-${i}</b></p>
                    Nama: <input type="text" id="nama${i}" placeholder="Nama peserta"><br>
                    Umur: <input type="number" id="umur${i}" placeholder="Umur peserta"><br>
                    Status (Sudah menikah / Belum): 
                    <input type="text" id="status${i}" placeholder="Status"><br><br>
                `;
            }

            formHTML += `<button onclick="tampilkanTabel(${jumlah})">Tampilkan Tabel</button>`;
            document.getElementById("formInput").innerHTML = formHTML;
        }

        function tampilkanTabel(jumlah) {
            let tabel = `
                <h3>Hasil Data Peserta</h3>
                <table>
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th>Umur</th>
                        <th>Status</th>
                    </tr>
            `;

            for (let i = 1; i <= jumlah; i++) {
                const nama = document.getElementById("nama" + i).value;
                const umur = document.getElementById("umur" + i).value;
                const status = document.getElementById("status" + i).value;

                tabel += `
                    <tr>
                        <td>${i}</td>
                        <td>${nama}</td>
                        <td>${umur}</td>
                        <td>${status}</td>
                    </tr>
                `;
            }

            tabel += "</table>";
            document.getElementById("hasil").innerHTML = tabel;
        }
    </script>

</body>
</html>
