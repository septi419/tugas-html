<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let usia = parseInt(prompt("Masukkan usia kalian:"));
    if (usia < 13) {
        alert("Anak-anak");
     } else if (usia <= 17) {
        alert("Remaja");
     } else {
        alert("Dewasa");
     }
   </script> 
</body>
</html>
